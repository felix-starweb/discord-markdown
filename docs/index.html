      <section class="output-select theme-dark"></section>
    </section>
  </main>
  <footer></footer>
  <script type="module">
 
    /*
     * Markdown code
    */

    import { render } from './assets/discord-markdown/index.js'

    {
      const textarea = document.querySelector('textarea');
      const output_section = document.querySelector('.output-select');
      const checkbox = document.querySelector('#export-checkbox');

      const handleEvent = () => {
        if (checkbox.checked) {
          output_section.innerHTML = render(textarea.value)
        } else {
          output_section.textContent = render(textarea.value)
        }
      }

      textarea.addEventListener('input', handleEvent)
      checkbox.addEventListener('input', handleEvent)
      handleEvent();

    /*
     * Demo page code
    */
      const buttonReset = document.querySelector('.button-reset');

      buttonReset.addEventListener('click', () => {
        textarea.value = '';
        handleEvent();
      })
    }

  </script>
